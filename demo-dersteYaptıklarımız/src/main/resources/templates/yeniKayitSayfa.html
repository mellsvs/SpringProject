<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>kayit sayfası</title>
</head>
<body>
<div align="center">
    <h1>yeni öğrenci kayıt</h1>
    <form role="form"method="post" th:action="@{/kaydet}" th:object="${yeniogr}">
        <table>
            <tr><td><label>Ad</label></td>  <td><input type="text"th:field="*{ad}"></td></tr>
            <tr><td><label>Soyad</label></td>  <td><input type="text"th:field="*{soyad}"></td></tr>
            <tr><td><label>yas</label></td>  <td><input type="text"th:field="*{yas}"></td></tr>
            <tr><td><label>cinsiyet</label></td>  <td><input type="radio"th:field="*{cinsiyet}"value="Bay">bay</td><input type="radio"th:field="*{cinsiyet}"value="Bayan">bayan</td></tr>
        <tr><td><label>Adres</label></td></tr>
            <td>
                <select th:field="*{adres}">
                    <option th:each="deger:${listeEklenmis}" th:value="${deger}" th:text="${deger}"></option>
                </select>
            </td>
        </table>

<br/>
        <button type="submit">Kaydet</button>

    </form>
</div>

</body>
</html>
