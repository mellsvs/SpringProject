<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Yeni Kayıt Sayfası</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Kayıt işlemleri</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/giris}">Giriş Yapınız</a>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Ara</button>
            </form>
        </div>
    </div>
</nav>
<div class="container row col-md-5 offset-md-3">
    <div class="card">
        <div class="card-header">
            <h3> Yeni Kayıt Formu</h3>
        </div>
        <div th:if="${param.success}">
            <div>Kayıt Başarılı</div>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/kaydet}" th:object="${ogrenciDTO}">
                <div>
                    <table>
                        <tr>
                            <td><strong><label>Ad</label></strong></td>
                            <td><input id="ad" name="ad" placeholder="Adınızı Giriniz" type="text" th:field="*{ad}"/>
                            </td>
                        </tr>
                        <tr>
                            <td><strong><label>Soyad</label></strong></td>
                            <td><input id="soyad" name="soyad" placeholder="Soyadınızı Giriniz" type="text"
                                       th:field="*{soyad}"/></td>
                        </tr>
                        <tr>
                            <td><strong><label>Yaş</label></strong></td>
                            <td><input id="yas" name="yas" placeholder="Yasınızı Giriniz" type="text"
                                       th:field="*{yas}"/></td>
                        </tr>
                        <tr>
                            <td><strong><label>Şifre</label></strong></td>
                            <td><input id="sifre" name="sifre" placeholder="Şifre Giriniz" type="text"
                                       th:field="*{sifre}"/></td>
                        </tr>
                    </table>
                </div>
                <br/>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Kaydet</button>
                    <span>Kayıtlıysanız <a th:href="@{/login}">Giriş Yapın</a> </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
