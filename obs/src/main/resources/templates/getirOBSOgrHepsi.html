<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>getirOBSOgrHepsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ogrenci Bilgi Sistemi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/yeniogr}">Yeni Ogrenci</a>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<br/>
<br/>
<div class="container">
    <div class="row">
        <h2>Ogrenci Listesi</h2>

    </div>
<br/>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-primary">
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Yas</th>
            <th>Guncelle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ogrenci : ${ogrenciler}">
            <td th:text="${ogrenci.ad}"></td>
            <td th:text="${ogrenci.soyad}"></td>
            <td th:text="${ogrenci.yas}"></td>
            <td> <a class="btn btn-primary" th:href="@{/ogrenciler/{id}/guncelle(id=${ogrenci.num})}">Guncelle</a>
                <a class="btn btn-primary" th:href="@{/ogrenciler/{id}/sil(id=${ogrenci.num})}">Sil</a>
                <a class="btn btn-primary" th:href="@{/ogrenciler/{id}/goruntule(id=${ogrenci.num})}">Goruntule</a>

            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
