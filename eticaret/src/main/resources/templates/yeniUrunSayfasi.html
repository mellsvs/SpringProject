<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>yeniUrunSayfasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">E Ticaret Sistemi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/yeniurun}">Yeni Urun</a>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search">
                <button class="btn btn-outline-success" type="Kaydet">Search</button>
            </form>
        </div>
    </div>
</nav>
<br/>
<br/>
<div class="container row col-md-5 offset-md-3">
    <div class="card">
        <div class="card-header">
            <h3>yeni urun ekle</h3>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/urunler}" th:object="${urun}">
                <div>
                    <table>
                        <tr>
                            <td><strong><label>Urun Adi</label></strong></td>
                            <td><input id="urunAdi"name="urunAdi"placeholder=" Urun Adı Giriniz"type="text" th:field="*{urunAdi}"></td>
                            <td><p th:if="${#fields.hasErrors('urunAdi')}"class="text-danger" th:errors="*{urunAdi}"></p></td>
                        </tr>
                        <tr>
                            <td><strong><label>Urun Aciklamasi</label></strong></td>
                            <td><input id="urunAciklamasi"name="urun aciklaması"placeholder="Urun Aciklamasi Giriniz"type="text" th:field="*{urunAciklamasi}"></td>
                            <td><p th:if="${#fields.hasErrors('urunAciklamasi')}"class="text-danger" th:errors="*{urunAciklamasi}"></p></td>
                        </tr>
                        <tr>
                            <td><strong><label>adet</label></strong></td>
                            <td><input id="adet"name="adet"placeholder="adet Giriniz"type="text" th:field="*{adet}"></td>
                        </tr>
                        <tr>
                            <td><strong><label>fiyat</label></strong></td>
                            <td><input id="fiyat"name="fiyat"placeholder="fiyat Giriniz"type="text" th:field="*{fiyat}"></td>
                        </tr>

                        <tr>
                            <td><strong><label>Rol Adi</label></strong></td>
                            <td><input id="ad"name="ad"placeholder=" Urun Adı Giriniz"type="text" th:field="*{ad}"></td>

                        </tr>
                    </table>
                </div>
                <br/>
                <button class="btn btn-primary" type="submit">Kaydet</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
