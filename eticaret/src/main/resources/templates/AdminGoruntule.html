<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Görüntüle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">E Ticaret Sistemi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/yeniurun}">Yeni Urun</a>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search">
                <button class="btn btn-outline-success" type="Kaydet">Search</button>
            </form>
        </div>
    </div>
</nav>

<br/>
<br/>
<br/>
<div class="container">
    <div class="row">
        <h2>Urun Listesi</h2>

    </div>
    <br/>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-primary">
        <tr>
            <th>Urun adi</th>
            <th>Urun Aciklamasi</th>
            <th>Adet</th>
            <th>Fiyat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="urun : ${urunler}">
            <td th:text="${urun.urunAdi}"></td>
            <td th:text="${urun.urunAciklamasi}"></td>
            <td th:text="${urun.adet}"></td>
            <td th:text="${urun.fiyat}"></td>
            <td> <a class="btn btn-primary" th:href="@{/urunler/{id}/guncelle(id=${urun.num})}"th:if="${urun.ad}=='meltem'" >Guncelle</a>
                <a class="btn btn-primary" th:href="@{/urunler/{id}/sil(id=${urun.num})}"th:if="${urun.ad}=='meltem'">Sil</a>
                <a class="btn btn-primary" th:href="@{/urunler/{id}/goruntule(id=${urun.num})}">Goruntule</a>

            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
